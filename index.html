<!doctype html>
<html>
  <head>
    <title>My first VR site</title>
    <script src="https://aframe.io/releases/latest/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-camera
								position="0 1.8 4" 
								cursor-visible="true" 
								cursor-scale="2" 
								cursor-color="#4CC3D9" 
								cursor-offset="2" 
								cursor-maxdistance="100" 
								cursor-opacity="0.5">
			</a-camera>
			<a-entity id="cube1" 
								geometry="primitive: box; depth: 0.5; width: 1; height: 1" 
								material="color: blue; metalness: 1"
								position="-1 0 -2">
			</a-entity>
			<a-entity id="cube2" 
								geometry="primitive: box; depth: 0.5; width: 1; height: 1" 
								material="color: gray; metalness: 1"
								position="1 0 -2">
			</a-entity>
			<a-light position="-1 1 6"></a-light>
		</a-scene>
  </body>
	<script>
		document.getElementById('cube1').addEventListener('mouseenter', function () {
			if(this.getAttribute('material').color === "blue") {
				this.setAttribute('material', 'color', 'red');
			}
			else {
				this.setAttribute('material', 'color', 'blue');
			}
		});
		document.getElementById('cube2').addEventListener('mouseenter', function () {
			if(this.getAttribute('material').color === "gray") {
				this.setAttribute('material', 'color', 'pink');
			}
			else {
				this.setAttribute('material', 'color', 'gray');
			}
		});
	</script>
</html>
