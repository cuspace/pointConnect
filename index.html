<!doctype html>
<html>
  <head>
    <title>My first VR site</title>
    <script src="https://aframe.io/releases/latest/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-camera
								position="0 1.8 4" 
								cursor-visible="true" 
								cursor-scale="2" 
								cursor-color="#4CC3D9" 
								cursor-offset="2" 
								cursor-maxdistance="100" 
								cursor-opacity="0.5">
			</a-camera>
			<a-entity id="cube1" 
								geometry="primitive: box; depth: 0.5; width: 1; height: 1" 
								material="color: gray; metalness: 1"
								position="-1 0 -2">
			</a-entity>
			<a-entity id="cube2" 
								geometry="primitive: box; depth: 0.5; width: 1; height: 1" 
								material="color: gray; metalness: 1"
								position="1 0 -2">
			</a-entity>
			<a-entity id="line12"
								geometry="primitive: cylinder; radius: 0.1; height: 2"
								material="color: white; metalness: 0"
								rotation="0 0 90"
								position="0 0 -2"
								visible="false">
			</a-entity>
			<a-light position="-1 1 6"></a-light>
		</a-scene>
  </body>
	<script>
		var toggleLine = function(id1, id2, lineId, colorOn) {
			var el1 = document.getElementById(id1);
			var el2 = document.getElementById(id2);
			var lineEl = document.getElementById(lineId);
			var el1On = el1.getAttribute('material').color === colorOn;
			var el2On = el2.getAttribute('material').color === colorOn;
			(el1On && el2On) ?
				lineEl.setAttribute('visible', 'true') :
			  lineEl.setAttribute('visible', 'false');
		}
		var toggleElColor = function(el, color1, color2) {
			return function() {
				(el.getAttribute('material').color === color1) ?
					el.setAttribute('material', 'color', color2) :
					el.setAttribute('material', 'color', color1);	
				toggleLine('cube1', 'cube2', 'line12', color2);
			}
		}
		var cube1 = document.getElementById('cube1');
		cube1.onmouseenter = toggleElColor(cube1, 'gray', 'red');
		var cube2 = document.getElementById('cube2');
		cube2.onmouseenter = toggleElColor(cube2, 'gray', 'red');
	</script>
</html>
